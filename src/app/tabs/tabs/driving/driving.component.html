<div style="margin: 10px">
	<mat-list>
  		<h3 mat-subheader>Today {{date}}</h3>
  		<mat-divider></mat-divider>
  		<mat-list-item *ngFor="let driver of drivers">
    		<i class="material-icons">directions_car</i>
    		<h4 mat-line>{{driver.name}}</h4>
    		<p mat-line> {{driver.route}} </p>
    		<mat-hint>04:20</mat-hint>
    		<mat-divider></mat-divider>
  		</mat-list-item>
  	
  	

</mat-list>
</div>
