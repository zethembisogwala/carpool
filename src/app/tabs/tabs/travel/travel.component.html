<div style="margin: 10px; text-align: center">

  <h3>Find carpools</h3>

	<p>
  <mat-form-field appearance="outline">
    <mat-label>First name</mat-label>
    <input matInput [(ngModel)]="fName" placeholder="John">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input matInput [(ngModel)]="lName" placeholder="Doe">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input matInput [(ngModel)]="phone" placeholder="0824700508">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>From</mat-label>
    <input matInput [(ngModel)]="from" placeholder="NKU">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>To</mat-label>
    <input matInput [(ngModel)]="to" placeholder="ND">
  </mat-form-field>

  <mat-form-field appearance="outline">
	  <mat-label>Choose a date</mat-label>
	  <input matInput [(ngModel)]="date" [matDatepicker]="picker">
	  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	  <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
  	<mat-label>Time</mat-label>
  	<input matInput [(ngModel)]="time">
  </mat-form-field>

  <mat-form-field appearance="outline">
  	<mat-label>Are you driving?</mat-label>
  	<mat-select [(ngModel)]="driving">
    	<mat-option value="true">Yes</mat-option>
    	<mat-option value="false">No</mat-option>
 	</mat-select>
  </mat-form-field>

  <br/>

  <mat-spinner *ngIf="loading"></mat-spinner>
  <a mat-stroked-button (click)="save()">Save</a>

</p>


</div>
